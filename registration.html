<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Greetings</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap/mdb.css">
    <link rel="stylesheet" href="./style.css">
</head>
    <body>
        <div class="container mt-3 animated slideInLeft">
            <div class="row">
                <div class="offset-sm-2  col-sm-8">
                    <div class="card">
                        <div class="card-header btn-success text-center text-center">
                            <p class="h4">
                                Registration Form
                            </p>
                        </div>
                        <div class="card-body">
                            <form id="myForm" method="post" >
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control" id="inputUserName" placeholder="User Name"
                                                name="uName" value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" value="">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" value="">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <label for="" class="form-check-label">Gender</label>
                                    </div>
                                    <div class="col-sm-10">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio1" name="customRadio" value="Male" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio1">Male</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio2" name="customRadio" value="Female" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio2">Female</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio3" name="customRadio3" value="Other" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio3">Other</label>
                                        </div>
                                    </div>
                                </div>
                                <select class="custom-select mt-3 mb-3" name="qualification">
                                    <option selected value="">Select Qualification</option>
                                    <option value="Bachelor of Engineering">Bachelor of Engineering</option>
                                    <option value="Master of Engineering">Master of Engineering</option>
                                    <option value="Master of Science">Master of Science</option>
                                    <option value="Master of Surgery">Master of Surgery</option>
                                  </select>
                                <input class="btn btn-success" type="submit" onClick="register(); return false;">
                            </form>
                        </div>
                    </div>
                    <div class="card mt-4 mb-4">
                        <div class="card-body">
                            <p class="h5">Result:</p>
                            <div class="offset-sm-1">
                                <div id="demo"></div>
                                <p>Name:  <span id="fname" class="text-primary"></span></p>
                                <p>Password:  <span id="lname" class="text-success"></span></p>
                                <p>Email:  <span id="email" class="text-info"></span></p>
                                <p>Gender:  <span id="gender" class="text-warning"></span></p>
                                <p>Qualification:  <span id="qualification" class="text-danger"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-4">
                        <div class="card-body">
                            <p id="greeting" class="h4 text-center pb-3">Hello Priyanka</p>
                            <button class="btn btn-primary btn-sm" onClick="greetings('Good Morning')">Good Morning</button>
                            <button class="btn btn-warning btn-sm" onClick="greetings('Good Afternoon')">Good Afternoon</button>
                            <button class="btn btn-success btn-sm" onClick="greetings('Good Evening')">Good Evening</button>
                            <button class="btn btn-danger btn-sm" onClick="greetings('Good Night')">Good Night</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./bootstrap/jquery.js"></script>
        <script src="./bootstrap/popper.js"></script>
        <script src="./bootstrap/bootstrap.js"></script>
        <script src="./bootstrap/mdb.js"></script>
        <script src="registration.js"></script>
    </body>
</html>
